services:
  - type: web
    name: brain-backend
    runtime: python3
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT"
    plan: free
    healthCheckPath: "/api/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.18"
